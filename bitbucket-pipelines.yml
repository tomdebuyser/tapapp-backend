image: node:14.15.4

clone:
    depth: full

definitions:
    services:
        postgres:
            image: sameersbn/postgresql:latest
            environment:
                DB_USER: developer
                DB_PASS: developer
                DB_NAME: tapapp
                DB_EXTENSION: '"uuid-ossp"'

installDependencies: &installDependencies
    step:
        name: ðŸ›  Install node modules
        script:
            - npm install
        caches:
            - node

build: &build
    step:
        name: ðŸ›  Build
        caches:
            - node
        script:
            - yarn build

lint: &lint
    step:
        name: ðŸ§¹ Linting
        caches:
            - node
        script:
            - yarn lint

format: &format
    step:
        name: ðŸ§¹ Formatting
        caches:
            - node
        script:
            - yarn format:check

runTests: &runTests
    step:
        name: ðŸ”¬ Tests
        caches:
            - node
        script:
            - yarn db:migrate
            - yarn db:seed:all
            - yarn test
        services:
            - postgres

pipelines:
    pull-requests:
        '**': #this runs as default for any branch not elsewhere defined
            - <<: *installDependencies
            - parallel:
                  - <<: *build
                  - <<: *format
                  - <<: *lint
                  - <<: *runTests
    branches:
        master:
            - <<: *installDependencies
            - parallel:
                  - <<: *build
                  - <<: *format
                  - <<: *lint
                  - <<: *runTests
